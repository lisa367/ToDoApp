{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  {% block title %}
  {% endblock %}
</head>

<body>

{% if not user.is_authenticated %}
    <nav>
        <a href="{% url 'login' %}">Login</a>
    </nav>
{% else %}
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="[% url 'logout' %}">Log Out</a>
    </nav>
{% endif %}

{% block content %}
{% endblock %}

</body>
</html>
